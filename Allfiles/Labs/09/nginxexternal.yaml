apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginxexternal
spec:
  replicas: 1
  selector:
    matchLabels:
     app: nginxexternal
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: nginxexternal
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: nginx
        image: <ACRUniquename>.azurecr.io/sample/nginx:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: nginxexternal
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: nginxexternal